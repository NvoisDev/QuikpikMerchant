<!DOCTYPE html>
<html>
<head>
    <title>SMS Verification Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">SMS Verification Debug</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Last 4 digits:</label>
                <input 
                    type="text" 
                    id="lastFour" 
                    maxlength="4" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                    placeholder="Enter last 4 digits"
                >
            </div>
            
            <button 
                onclick="testVerification()" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
            >
                Test Customer Lookup
            </button>
            
            <div id="result" class="mt-4 p-3 rounded-md" style="display: none;"></div>
            
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">SMS Code:</label>
                <input 
                    type="text" 
                    id="smsCode" 
                    maxlength="6" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                    placeholder="Enter 6-digit SMS code"
                >
                <button 
                    onclick="testSmsVerification()" 
                    class="w-full mt-2 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600"
                >
                    Test SMS Verification
                </button>
            </div>
        </div>
    </div>

    <script>
        const wholesalerId = '104871691614680693123';
        
        async function testVerification() {
            const lastFour = document.getElementById('lastFour').value;
            const resultDiv = document.getElementById('result');
            
            if (!lastFour || lastFour.length !== 4) {
                showResult('Please enter exactly 4 digits', 'error');
                return;
            }
            
            try {
                showResult('Testing customer lookup...', 'info');
                
                const response = await fetch('/api/customer-auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wholesalerId, lastFourDigits: lastFour })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Customer found: ${data.customer.name}. Now sending SMS...`, 'success');
                    
                    // Automatically send SMS
                    const smsResponse = await fetch('/api/customer-auth/request-sms', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ wholesalerId, lastFourDigits: lastFour })
                    });
                    
                    const smsData = await smsResponse.json();
                    
                    if (smsResponse.ok) {
                        showResult(`SMS sent successfully! Check your phone for the verification code.`, 'success');
                    } else {
                        showResult(`SMS failed: ${smsData.error}`, 'error');
                    }
                } else {
                    showResult(`Customer not found: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testSmsVerification() {
            const lastFour = document.getElementById('lastFour').value;
            const smsCode = document.getElementById('smsCode').value;
            
            if (!lastFour || lastFour.length !== 4) {
                showResult('Please enter last 4 digits first', 'error');
                return;
            }
            
            if (!smsCode || smsCode.length !== 6) {
                showResult('Please enter 6-digit SMS code', 'error');
                return;
            }
            
            try {
                showResult('Verifying SMS code...', 'info');
                
                const response = await fetch('/api/customer-auth/verify-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wholesalerId, lastFourDigits: lastFour, smsCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`SMS verification successful! Customer authenticated.`, 'success');
                } else {
                    showResult(`SMS verification failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = message;
            
            if (type === 'success') {
                resultDiv.className = 'mt-4 p-3 rounded-md bg-green-100 border border-green-400 text-green-700';
            } else if (type === 'error') {
                resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 border border-red-400 text-red-700';
            } else {
                resultDiv.className = 'mt-4 p-3 rounded-md bg-blue-100 border border-blue-400 text-blue-700';
            }
        }
    </script>
</body>
</html>
